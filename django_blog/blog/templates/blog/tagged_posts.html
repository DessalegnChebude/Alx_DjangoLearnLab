<!-- blog/templates/blog/tagged_posts.html -->

{% extends "base.html" %}

{% block content %}
<h2>Posts tagged with "{{ view.kwargs.tag_name }}"</h2>
{% if object_list %}
    <ul>
    {% for post in object_list %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts found for this tag.</p>
{% endif %}
{% endblock %}
