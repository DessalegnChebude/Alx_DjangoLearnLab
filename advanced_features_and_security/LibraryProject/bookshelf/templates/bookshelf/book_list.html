<!-- bookshelf/templates/bookshelf/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>List of Books</h1>

    <!-- If there are no books, display a message -->
    {% if books %}
        <ul>
            <!-- Loop through the books and display each one -->
            {% for book in books %}
                <li>
                    <strong>{{ book.title }}</strong><br>
                    Author: {{ book.author }}<br>
                    Genre: {{ book.genre }}<br>
                    Published: {{ book.published_date }}<br>
                    <a href="{% url 'edit_book' book.id %}">Edit</a> | 
                    <a href="{% url 'delete_book' book.id %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}

    <a href="{% url 'add_book' %}">Add a new book</a>
</body>
</html>
